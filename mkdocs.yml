site_name: nrx - netreplica exporter
site_description: Network topology exporter from NetBox to various lab formats
site_author: Netreplica Team
site_url: https://netreplica.github.io/nrx/

repo_name: netreplica/nrx
repo_url: https://github.com/netreplica/nrx
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - toc.follow
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

extra_css:
  - stylesheets/extra.css

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/netreplica/nrx
    - icon: fontawesome/brands/discord
      link: https://discord.gg/M2SkgSdKht
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            <a href="https://github.com/netreplica/nrx/issues/new" target="_blank" rel="noopener">opening an issue</a>.

nav:
  - Home:
    - Overview: index.md
    - Credits: about/credits.md
    - License: about/license.md
  - Getting Started:
      - Installation: installation.md
      - Configuration: CONFIGURATION.md
      - Templates: templates.md
  - User Guide:
      - Platform Map: platform_map.md
      - Output Formats:
          - Containerlab: examples/containerlab.md
          - Cisco Modeling Labs: examples/cml.md
          - NVIDIA Air: examples/air.md
          - Graphite Visualization: examples/graphite.md
  - Development:
      - Building: development/build.md
      - Testing: development/testing.md
      - Contributing: development/contributing.md
  - Technical Documentation:
      - Infragraph Export Summary: INFRAGRAPH_EXPORT_SUMMARY.md
      - Infragraph Implementation Plan: INFRAGRAPH_IMPLEMENTATION_PLAN.md
      - Infragraph Instance Indexing: INFRAGRAPH_INSTANCE_INDEXING.md

