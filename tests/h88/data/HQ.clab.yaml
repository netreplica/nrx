name: HQ
topology:
    nodes:
        graphite:
            kind: linux
            image: netreplica/graphite:latest
            env:
                HOST_CONNECTION: ${SSH_CONNECTION}
            binds:
                - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
                - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
            ports:
                - 8080:80
            exec:
                - sh -c 'graphite_motd.sh 8080'
            labels:
                graph-hide: yes

        HQ-Switch1:
            kind: linux
            image: alpine:latest
            labels:
                graph-icon: access-switch
                graph-level: 9
                role: Access Switch
                group: HQ
                platform: Cisco IOS-XE
                vendor: Cisco
                model: C9200-48P
        HQ-DistSw:
            kind: nokia_srlinux
            type: ixrd2
            image: ghcr.io/nokia/srlinux:latest
            startup-config: HQ-DistSw.config
            labels:
                graph-icon: distribution-switch
                graph-level: 8
                role: Distribution Switch
                group: HQ
                platform: Nokia SR-Linux
                vendor: Nokia
                model: 7220 IXR-D2
        HQ-Switch2:
            kind: ceos
            binds:
                - HQ-Switch2_interface_map.json:/mnt/flash/EosIntfMapping.json:ro
            image: ceos:latest
            startup-config: HQ-Switch2.config
            labels:
                graph-icon: access-switch
                graph-level: 9
                role: Access Switch
                group: HQ
                platform: Arista EOS
                vendor: Arista
                model: DCS-7010T-48
    links:
        - endpoints: ["HQ-Switch1:eth1", "HQ-DistSw:e1-1"]
        - endpoints: ["HQ-Switch1:eth2", "HQ-DistSw:e1-2"]
        - endpoints: ["HQ-Switch2:eth1", "HQ-DistSw:e1-3"]
        - endpoints: ["HQ-Switch2:eth2", "HQ-DistSw:e1-4"]
