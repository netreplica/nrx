name: dc1
topology:
    nodes:
        graphite:
            kind: linux
            image: netreplica/graphite:latest
            env:
                HOST_CONNECTION: ${SSH_CONNECTION}
            binds:
                - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
                - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
            ports:
                - 8080:80
            exec:
                - sh -c 'graphite_motd.sh 8080'
            labels:
                graph-hide: yes

        dc1-leaf-1:
            kind: nokia_srlinux
            type: ixr6
            image: ghcr.io/nokia/srlinux:latest
            labels:
                graph-icon: leaf
                graph-level: 9
                role: Leaf
                group: dc1
                platform: Nokia SR-Linux
                vendor: Nokia
                model: 7220 IXR-D2
        dc1-spine-1:
            kind: linux
            image: frrouting/frr:latest
            labels:
                graph-icon: spine
                graph-level: 8
                role: Spine
                group: dc1
                platform: Arista EOS
                vendor: Arista
                model: DCS-7280CR3-32P4
        dc1-spine-2:
            kind: linux
            image: frrouting/frr:latest
            labels:
                graph-icon: spine
