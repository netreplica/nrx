# Output format to use for export: 'gml' | 'cyjs' | 'clab'. Alternatively, use --output argument
OUTPUT_FORMAT        = 'clab'
# Templates path
TEMPLATES_PATH       = ['../../../templates']
# List of NetBox Device Roles to export
EXPORT_DEVICE_ROLES  = ['server','leaf','spine','core']
# NetBox Site to export. Alternatively, use --sites argument
EXPORT_SITES          = ['lrg']
# Output directory. Alternatively, use --dir argument
OUTPUT_DIR           = '.'
# Netbox API bulk queries optimization
API_TIMEOUT             = 25
[NB_API_PARAMS]
interfaces_block_size   = 8
cables_block_size       = 32
# Levels of device roles for visualization
[DEVICE_ROLE_LEVELS]
unknown =              0
server =               0
leaf =                 1
spine =                2
core =                 3
router =               4